<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8"></meta>
<title>Forum</title>
</head>

<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
<ui:param name="page_name" value="Consomi tounsi" />
<ui:define name="menu">
<h:form id="form">
<h2>Posts list</h2>
<h:commandButton action="#{postController.addPost(post.idP)}" value="Add post" /></h:column>
<h:panelGroup columns="2">
<h:form>
<h:dataTable value="#{postController.posts}" var="post" border="1">

<h:column><f:facet name="header"><h:outputText value="Title" /></f:facet>
<h:outputText value="#{post.title}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Content" /></f:facet>
<h:outputText value="#{post.content}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Date Creation" /></f:facet>
<h:outputText value="#{post.dateCreation}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Theme" /></f:facet>
<h:outputText value="#{post.theme}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton action="#{postController.displayPost(post)}" value="Afficher" />
	<!-- <h:commandButton a href="${pageContext.request.contextPath }/post/detail/${post.idP}">Afficher</a> -->
<h:commandButton action="#{postController.removePost(post.idP)}" value="Supprimer" /></h:column>

</h:dataTable>

</h:form>
</h:panelGroup>



</h:form>
</ui:define></ui:composition>
</body>
</html>
