<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Event</title>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<h:form id="eventForm">
					<p:panel header="Event Details">
						<h:panelGrid columns="1">
							<p:outputLabel for="title" value="title: " />
							<p:inputText id="title" value="#{eventController.event.title}"
								required="true" />
							<p:message for="title" display="text" />
							<p:tooltip for="title" value="Enter the title" my="right center"
								at="left center" />

							<p:outputLabel for="adress" value="Adress: " />
							<p:inputText id="adress" value="#{eventController.event.adress}"
								required="true" />
							<p:message for="adress" display="text" />
							<p:tooltip for="adress" value="Enter the adress"
								my="right center" at="left center" />


							<p:outputLabel for="date" value="Date: " />
							<p:datePicker id="date" value="#{eventController.event.date}"
								required="true" />
							<p:message for="date" display="text" />
							<p:tooltip for="date" value="Enter the date" my="right center"
								at="left center" />

							<h:commandButton value="Save"
								action="#{eventController.saveModif}" />
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
