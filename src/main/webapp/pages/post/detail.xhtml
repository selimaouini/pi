<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Forum</title>
<script type="text/javascript">
$ (function () {
	$("#rating").rateYo ({
		rating:0,
		numStars:5,
		maxValue:5,
		halfStar:true,
		onChange:function(rating,rateYoInstance){
			$('#hdrating').val(rating);
		}
	});
	
	
	
}</script></head>
<body>
<h3> Posts Detail</h3>
<a  href="${pageContext.request.contextPath }/post">Back</a></td>
<table border="1">

	<tr> 
		<td>Title</td>
		<td>${post.title}</td>
	</tr>
	<tr>
		<td>Content</td>
		<td>${post.content}</td>
	</tr>
	<tr>
		<td>Photo</td>
		<td>img src="${pageContext.request.contextPath }/resources/images/${post.photo}" width="60"</td>
	</tr>
	</table>
	
	
	<h3>Rating</h3>
	<c:if test="${sessionScope.firsName == null }">
	<a href="${pageContext.request.contextPath }/user/login">Login to Rate</a>
	</c:if>
	
		<c:if test="${sessionScope.firsName != null }">
		<s:form method="post" commandName="rating" action="${pageContext.request.contextPath }/post=addRating">
		
		<table border="1">

	<tr> 
		<td>Rating</td>
		<td><div id="rating"></div>
		<input type="hidden" id="hi" name="rating">
		</td>
	</tr>
	
		</s:form>
		</c:if>
	
</body>
</html>
