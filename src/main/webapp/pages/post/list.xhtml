<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Forum</title>

	</h:head>
	<h:body>
		<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
			template="/template/template.xhtml">
			<ui:param name="page_name" value="Forum" />
			<ui:define name="menu">

    
				
<!-- BEGIN  -->
        <p:growl id="messages" showDetail="true"/>
    <p:panel columns="2">
                 <h:form id="form">
        <p:toolbar>
            <p:toolbarGroup>
                 <p:linkButton outcome="/pages/post/add" value="Nouveau" icon="pi pi-plus" 
                                 styleClass="ui-button-success" style="margin-right: .5rem">
               </p:linkButton>
       
</p:toolbarGroup>
</p:toolbar>
</h:form></p:panel>

		<center>	<p:panel  header="Liste des Posts"></p:panel> </center>	
<h:form>
<div class="post">

<p:dataTable value="#{postController.posts}" var="post" border="1" reflow="true" styleClass="posts-table"
                      rowKey="#{post.idP}" paginator="true"  
                     rows="10" rowSelectMode="add" paginatorPosition="bottom">


<p:column><f:facet name="header"><h:outputText value="Titre" /></f:facet>
<h:outputText value="#{post.title}" /></p:column>

<p:column><f:facet name="header"><h:outputText value="Sujet" /></f:facet>
<h:outputText value="#{post.theme}" /></p:column>

<p:column><f:facet name="header"><h:outputText value="Date Creation" /></f:facet>
<h:outputText value="#{post.dateCreation}" /></p:column>

<p:column><f:facet name="header"><h:outputText value="Auteur" /></f:facet>
|<h:outputText value="#{post.username}" /></p:column>

<p:column> 
<f:facet name="header"><h:outputText value="Action" /></f:facet>
<p:linkButton  outcome="/pages/post/detail" action="#{postController.getPostById(post.idP)}" styleClass="rounded-button" icon="pi pi-eye"></p:linkButton>

<p:linkButton outcome="/pages/post/update" icon="pi pi-pencil"  styleClass="edit-button rounded-button"
 action="#{postController.modifier(post,post.title,post.content,post.photo,post.theme)}">   </p:linkButton>
                          
<p:commandButton styleClass="rounded-button ui-button-danger" icon="pi pi-trash"  action="#{postController.delete(post.idP)}" />
</p:column>


                              
                               
                  
</p:dataTable>
</div>
</h:form>

</ui:define>
</ui:composition>
</h:body></f:view>
</html>
