<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Consommi Tounsi</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet" />
	</h:head>
	<h:body>
		<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
			template="/template/template.xhtml">
			<ui:param name="page_name" value="Consomi tounsi" />
			<ui:define name="menu">


				<br></br>

				<!--  <h:outputText value="Bonjour #{employeController. authenticatedUser.prenom}
#{employeController. authenticatedUser.nom}" /> -->


						<!-- BEGIN  -->
					<h:panelGroup columns="2">
						<h:form>
    <fieldset
            class="border-blue-400 border-2 p-4 m-4 min-w-min max-w-screen-sm">
        <legend class="text-blue-400">Modifier Post</legend>
        	
								
								<div class="flex items-center my-2">
									<h:outputLabel for="title">
                Title <span class="text-red-400">*</span>
									</h:outputLabel>
									<h:inputText validatorMessage="Valeur ne doit pas depasser 30"
										value="#{post.title}"
										class="bg-gray-100 mx-2 p-1 focus:outline-none focus:ring focus:border-blue-400"
										id="title" required="true">
										<f:validateLength minimum="6" maximum="20" />
									</h:inputText>
									<h:message class="text-green-400" for="montant" />
								</div>

								<div class="flex items-center my-2">
									<h:outputLabel for="content">
                Content <span class="text-red-400">*</span>
									</h:outputLabel>
									<h:inputText
										validatorMessage="Valeur ne doit pas depasser 2000"
										value="#{post.content}"
										class="bg-gray-100 mx-2 p-1 focus:outline-none focus:ring focus:border-blue-400"
										id="content" required="true">
										<f:validateLongRange maximum="2000" />
									</h:inputText>
									<h:message class="text-green-400" for="content" />
								</div>


								<div class="flex items-center my-2">
									<h:outputLabel for="photo">
             Photo <span class="text-red-400">*</span>
									</h:outputLabel>
									<h:commandButton value="#{post.photo}" id="photo"
										action="#{postController.uploadphoto()}">								
									</h:commandButton>
									<h:message class="text-green-400" for="photo" />
								</div>



								<div class="flex items-center my-2">
									<h:outputLabel for="theme">
                Theme
            </h:outputLabel>
									<h:inputText value="#{post.theme}"
										class="bg-gray-100 mx-2 p-1 focus:outline-none focus:ring focus:border-blue-400"
										id="theme" validatorMessage="Cette valeur est obligatoire"
										required="true" />
									<h:message for="theme" class="text-green-400" />
								</div>
							</fieldset>
<h:commandButton action="#{postController.modifier()}" 
	class="rounded bg-blue-400 hover:bg-blue-300 text-white p-1 m-4" id="submit" 
	value="update " icon="pi pi-check" />
								</h:form>
					</h:panelGroup>
			
			
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
