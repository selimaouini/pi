<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Consommi Tounsi</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet" />
	</h:head>
	<h:body>
		<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
			template="/template/template.xhtml">
			<ui:param name="page_name" value="Consomi tounsi" />
			<ui:define name="menu">


				<br></br>

				<!--  <h:outputText value="Bonjour #{employeController. authenticatedUser.prenom}
#{employeController. authenticatedUser.nom}" /> -->


						<!-- BEGIN  -->
					<h:panelGroup columns="2">
						<h:form>
    <fieldset
            class="border-blue-400 border-2 p-4 m-4 min-w-min max-w-screen-sm">
        <legend class="text-blue-400">Modifier Post</legend>
        	
								
								<div class="flex items-center my-2">
									<h:outputLabel for="title">
                Title <span class="text-red-400">*</span>
									</h:outputLabel>
									 <span class="ui-float-label">
       <p:inputText id="float-input"	value="#{post.title}"/>
       <p:outputLabel for="@previous" value="Username"/>
   </span>
									<h:message class="text-green-400" for="montant" />
								</div>

								<div class="flex items-center my-2">
									<h:outputLabel for="content">
                Content <span class="text-red-400">*</span>
									</h:outputLabel>
								  <div class="p-field p-col-12">
        <label for="content">Description</label>
        <Textarea id="content" rows="4" />
    </div></div>

								<div class="flex items-center my-2">
									<h:outputLabel for="photo">
             Photo <span class="text-red-400">*</span>
									</h:outputLabel>
									<h:commandButton value="#{post.photo}" id="photo"
										action="#{postController.uploadphoto()}">								
									</h:commandButton>
									<h:message class="text-green-400" for="photo" />
								</div>



								<div class="card">
							<h:form>
								<div class="ui-fluid p-formgrid p-grid">
									<div class="p-field p-col-12 p-md-4">
										<h:outputLabel for="theme" value=" Sujet: *" />
										<p:selectOneMenu id="theme" value="#{postController.themes}"
											validatorMessage="Cette valeur est obligatoire"
											required="true" label="Text 2" style="width: 12rem">
											<f:selectItem itemLabel="Choisir votre Sujet" itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="Accessoires" itemValue="1" />
											<f:selectItem itemLabel="Artisanat" itemValue="2" />
											<f:selectItem itemLabel="Decoration" itemValue="3" />
											<f:selectItem itemLabel="Habillement" itemValue="4" />
											<f:selectItem itemLabel="Gastronomie" itemValue="5" />
											<f:selectItem itemLabel="Maroquinerie" itemValue="6" />
											<f:selectItem itemLabel="Tapisserie " itemValue="7" />
											<f:facet name="footer">
												<p:divider styleClass="p-mt-0" />
												<h:outputText value="7 options" style="font-weight:bold;" />
								</f:facet></p:selectOneMenu>
								</div>
								</div></h:form></div>
							</fieldset>
	
	<div class="card">
    <h:form>
        <p:growl id="message" showDetail="true"/>

        <p:commandButton value="Confirmer" icon="pi pi-check"  action="#{postController.modifier()}"  update="message" styleClass="p-mr-2" >
            <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
        </p:commandButton>

           <p:linkButton outcome="/pages/post/list" type="button" value="Annuler" icon="pi pi-times" 
							  class="ui-button-secondary"/>


        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>
</div>
			
			
								</h:form>
					</h:panelGroup>
			
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
