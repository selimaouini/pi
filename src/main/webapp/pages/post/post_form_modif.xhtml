<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
			template="/template/template.xhtml">
				<ui:param name="page_name" value="Forum" />
    <ui:define name="content">


		        <h:form id="postForm">
					<p:panel header="Modifier Article">
						<h:panelGrid columns="1">
							<p:outputLabel for="title" value="Titre: " />

							<p:outputLabel for="content" value="Description: " />
							<p:inputTextarea rows="5" cols="93" id="content"
								value="#{posttController.post.content}" />

							<p:outputLabel for="theme" value="sujet: " />
							<p:inputText id="theme" value="#{posttController.post.theme}" />
							
							
							<h:commandButton value="Save"  icon="pi pi-check" action="#{posttController.saveModif}" />
						</h:panelGrid>
					</p:panel>
				</h:form>
    </ui:define>
