<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
	
</h:head>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></link>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
           
            
            <p:menuitem value="Delivery Men" icon="pi pi-fw pi-user" outcome="/pages/admin/devMen">
                                  
               </p:menuitem>
               <p:menuitem value="Statistics" icon="pi pi-fw pi-chart-line" outcome="/pages/admin/statistics">
                                  
               </p:menuitem>
               <p:menuitem value="Deliveries" icon="pi pi-fw pi-chart-line" outcome="/pages/admin/deliveries">
                                  
               </p:menuitem>
               
               <p:menuitem value="Claims" icon="pi pi-fw pi-chart-line" outcome="/pages/admin/claims">
                                  
               </p:menuitem>
               <p:menuitem value="Decisions" icon="pi pi-fw pi-chart-line" outcome="/pages/admin/decisions">
                                  
               </p:menuitem>
               
               
            
            
            

            
                    
            
        </p:menubar>
     
    </h:form>

<h:panelGroup columns="2">
<h:form>

<tr><td><h:outputText value="First Name"></h:outputText></td>
<td><h:inputText value="#{DeliveryManController.firstName}" placeholder="Agency Name" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Last Name"></h:outputText></td>
<td><h:inputText value="#{DeliveryManController.lastName}" placeholder="Agency Name" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Work Zone"></h:outputText></td>
<td><h:inputText value="#{DeliveryManController.workZone}" placeholder="Agency Name" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Phone Number"></h:outputText></td>
<td><h:inputText value="#{DeliveryManController.tel}" placeholder="Agency Name" class="form-control mb-4 col-4"></h:inputText></td></tr>


<p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

<tr><td colspan="2"> <h:commandButton value="Update agency"
action="#{DeliveryManController.updateDeliveryMen}" update="growl" class="btn btn-success col-2" /></td></tr>



</h:form>
</h:panelGroup> 
</h:body>
</html>
