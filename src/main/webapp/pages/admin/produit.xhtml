<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml"> 
<ui:param name="page_name" value="Accueil" />
<ui:define name="content">

<p:panel>
  
<h:form>
<p:toolbarGroup align="right">
             
                <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                    <p:dataExporter type="pdf" target="dt-products" fileName="products"/>
                </p:commandButton>
               
                
            </p:toolbarGroup>
           
            
            
       
<p:dataTable  id="dt-products" widgetVar="dtProducts" filterBy="#{Product.productName}" value="#{ProducttController.product}" var="Product"  reflow="true" styleClass="products-table"
                      rowKey="#{product.id}" paginator="true"  
                     rows="10" rowSelectMode="add" paginatorPosition="bottom"> >

     <f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">PRODUCTS</span>

                  
                     
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-4">
                <div class="ui-inputgroup">
                    <p:commandButton value="Search"/>
                    <p:inputText  onkeyup="PF('dtProducts').filter()" placeholder="Keyword"/>
                </div>
            </div>
</div>
                </div>
            </f:facet>

 <p:column headerText="productName"   sortBy="#{Product.productName}"   >
<h:outputText value="#{Product.productName}" /></p:column>
<p:column><f:facet name="header"><h:outputText value="description" /></f:facet>
<h:outputText value="#{Product.description}" /></p:column>

<p:column headerText="Price" >
<h:outputText value="#{Product.price}" /></p:column>

              
<p:column><f:facet name="header"><h:outputText value="barCode" /></f:facet>
 <p:barcode value="#{Product.barCode}"  type="codabar"/></p:column>
<p:column><f:facet name="header"><h:outputText value="createdAt" /></f:facet>
<h:outputText value="#{Product.createdAt}" /></p:column>
<p:column><f:facet name="header"><h:outputText value="mostViewed" /></f:facet>
<h:outputText value="#{Product.mostViewed}" /></p:column>



<p:column exportable="false" > <f:facet name="header"><h:outputText value="Action" /></f:facet>
<p:commandButton action="#{ProducttController.ajouterlc(Product.idProduct)}"  process="@this" icon="pi pi-shopping-cart" value="Commander" ></p:commandButton></p:column>


</p:dataTable>
</h:form>
</p:panel>
<p:panel>
<h:form>

<p:dataTable value="#{ProducttController.ligneComand}" var="LigneComand" border="1">

<p:column><f:facet name="header"><h:outputText value="Quantité" /></f:facet>
<h:outputText value="#{LigneComand.qte}" /></p:column>
<p:column><f:facet name="header"><h:outputText value="Prix" /></f:facet>
<h:outputText value="#{LigneComand.price}" /></p:column>

<p:column><f:facet name="header"><h:outputText value="Date" /></f:facet>
<h:outputText value="#{LigneComand.date}" /></p:column>
<p:column> <f:facet name="header"><h:outputText value="Quantité" /></f:facet>
<h:commandButton action="#{ProducttController.incrementer(LigneComand.idlc)}" value="+" />

<h:commandButton action="#{ProducttController.decrementer(LigneComand.idlc)}" value="-" /></p:column>


<p:column> <f:facet name="header"><h:outputText value="Annuler" /></f:facet>

  <p:growl id="message" showDetail="true"/>
       
        <p:commandButton update="message" action="#{ProducttController.delete(LigneComand.idlc)}"  icon="pi pi-times"    styleClass="rounded-button ui-button-danger ui-button-flat">
     <p:confirm type="popup" header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
        </p:commandButton>
         <p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
        </p:confirmPopup>
   </p:column>
</p:dataTable>


   <p:commandButton action="#{ProducttController.validerpanier()}" value="Valider" icon="pi pi-check" />
    <p:commandButton value="Vous avez un code promotionnel?" var="Product" icon="pi pi-plus" 
   oncomplete="PF('manageProductDialog').show()" styleClass="ui-button-success"
    style="margin-right: .5rem">
        <p:dialog header="Entrez le code" showEffect="fade" modal="true"
                  widgetVar="manageProductDialog" responsive="true">
                   
            <p:outputPanel id="manage-product-content" class="ui-fluid">
                <p:outputPanel>
                    
                    
                   
                    <p:outputLabel >Entrez votre code promotionnel</p:outputLabel>
                    <p:inputText required="true" value="#{demandestockcontroller.quantity}"/>
                   
                </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton action="#{demandestockcontroller.demander()}" value="Valider " icon="pi pi-check" 
                                 />
                <p:commandButton value="annuler" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                 class="ui-button-secondary"/>
            </f:facet>
        </p:dialog>            
</p:commandButton>
</h:form>
</p:panel>
</ui:define>

</ui:composition>
</html>
