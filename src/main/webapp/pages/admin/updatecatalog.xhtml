<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
	
</h:head>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></link>
<h:body>
 

<p:panel>
<h:form>

<tr><td><h:outputText value="Produit"></h:outputText></td>
<td><h:inputText value="#{catalogcontroller.name}" placeholder=" Produit " class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Prix"></h:outputText></td>
<td><h:inputText value="#{catalogcontroller.price}" placeholder="Prix" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Code a barre"></h:outputText></td>
<td><h:inputText value="#{catalogcontroller.barCode}" placeholder="Code a barre" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="quantité"></h:outputText></td>
<td><h:inputText value="#{catalogcontroller.stock}" placeholder="quantité" class="form-control mb-4 col-4"></h:inputText></td></tr>


<p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

<tr><td colspan="2"> <h:commandButton value="Update agency"
action="#{catalogcontroller.updatecatalog}" update="growl" class="btn btn-success col-2" /></td></tr>



</h:form>
</p:panel>> 
</h:body>
</html>
