        </p:menubar>

<h:body>	
<p:panel columns="2"><h:form><table>

<h5>Ville</h5>
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-4">
                
                
                
                <p:selectOneMenu id="option" value="#{CascadeSelectView.selectedOption},{DeliverynController.city}" >
                    <f:selectItem itemLabel="Choisir votre ville" itemValue=""/>
                    <f:selectItem itemLabel="bizerte" itemValue="Option1 "/>
                    <f:selectItem itemLabel="tunis" itemValue="Option2"/>
                    <f:selectItem itemLabel="nabeul" itemValue="Option3"/>
                    <f:selectItem itemLabel="sousse" itemValue="Option4"/>
                    <f:selectItem itemLabel="sfax" itemValue="Option5"/>
                    <f:selectItem itemLabel="gabes" itemValue="Option6"/>
                    
                    <f:facet name="footer">
                        <p:divider styleClass="p-mt-0" />
                        
                    </f:facet>
                </p:selectOneMenu>
                
                 
            </div>
          </div>
          
    <div class="p-field">
    <tr><td><h:outputText value="Adresse"></h:outputText></td><td><p:inputText
    value="#{DeliveryController.address}"></p:inputText></td></tr>
     
   


  <tr><td colspan="2"> <p:commandButton value="ajouter livraison" action="#{DeliveryController.addNewDeliveryByCommand()}" /></td></tr>



</div>

<p:panel>>    <div class="card">
    <p:imageCompare leftImage="/resources/images/sonic.png"
                    rightImage="/resources/images/sonicnn.jpg"
                    width="450" height="435"/>
                    
                    
                    
                    
                    <div class="card">
    <h5></h5>
    <p:imageSwitch effect="shuffle">
        <ui:repeat value="#{imagesViews.images}" var="image">
            <p:graphicImage name="/images/nature/#{image}"/>
        </ui:repeat>
    </p:imageSwitch>
</div>
                    
</div></p:panel>


<p:panel>
