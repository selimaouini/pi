<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Consommi Tounsi </title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:toolbar>
                    <f:facet name="left">
                     <a class="navbar-brand page-scroll" href="#page-top"><span>CONSOMMI TOUNSI</span></a>
             <img class="img-responsive" src="logo.png/"></img>

     <p:button value="Catalogue" styleClass="ui-button-secondary ui-button-flat" outcome="/pages/admin/catalog_sup" icon="pi pi-book" style="margin-left:30px ;icon-size:40px;font-size:20px;width:130px;" />
 <p:button value="Demande de produits" styleClass="ui-button-secondary ui-button-flat" outcome="/pages/admin/demandesdestock" icon="pi pi-list" style="margin-left:30px ;icon-size:20px;font-size:20px;width:250px;" />                
 <p:button value="Demandes d'échange" styleClass="ui-button-secondary ui-button-flat" outcome="/pages/admin/demandechange" icon="pi pi-sort-alt" style="margin-left:30px ;icon-size:20px;font-size:20px;width:200x;"/>

                    </f:facet>
                    
                      <f:facet name="right">
                   

<div class="card">

    <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
        <h:outputText value= "Vous avez #{demandestockcontroller.notif} Demandes  non confirmés " />  
         <p:commandButton  onclick="PF('bar').hide()" styleClass="rounded-button ui-button-warning" icon="pi pi-arrow-up"/>
    </p:notificationBar>
    <p:toolbarGroup align="left">
<div>
    <p:commandButton onclick="PF('bar').show()"  value="#{demandestockcontroller.notif}" styleClass="rounded-button ui-button-warning" icon="pi pi-bell"/>
   
    </div>
    </p:toolbarGroup>
</div>

  <p:button icon="pi pi-user" styleClass="rounded-button ui-button-info" style="margin-left:10px;" />
   <p:button  styleClass="rounded-button ui-button-info" icon="pi pi-sign-out" style="margin-left:10px;" />
 
    
                    </f:facet>
                </p:toolbar>
            </div>
            </div>
            </h:body>
            </f:view>
     
</html>
